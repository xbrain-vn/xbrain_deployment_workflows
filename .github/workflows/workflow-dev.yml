name: workflow-dev.yml

on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      service_name:
        description: "Name of the service to deploy"
        required: true
        type: string
        default: ${{ github.event.repository.name }}

jobs:
  build:
    runs-on: self-hosted
    outputs:
      image_name: ${{ steps.set-image-name.outputs.image_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name
        id: set-image-name
        run: |
          SERVICE_NAME=${{ inputs.service_name || github.event.repository.name }}
          IMAGE_TAG=${GITHUB_SHA::8}
          IMAGE_NAME="$SERVICE_NAME:$IMAGE_TAG"
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Build image with unique tag
        run: |
          docker build -t "${{ steps.set-image-name.outputs.image_name }}" .

  deploy_local:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Deploy stack with dynamic image tag
        run: |
          SERVICE_NAME=${{ inputs.service_name || github.event.repository.name }}
          IMAGE_NAME=${{ needs.build.outputs.image_name }}
          echo "Deploying $IMAGE_NAME"

          # Replace IMAGE_NAME in compose and deploy
          env IMAGE_NAME=$IMAGE_NAME docker stack deploy \
            -c <(envsubst < docker-compose.yaml) \
            $SERVICE_NAME --with-registry-auth --resolve-image never

  cleanup:
    needs: deploy_local
    runs-on: self-hosted
    steps:
      - name: Cleanup dangling images
        run: docker image prune -f
